<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tactical Calculator v2.1 // SEPARATE LAYER</title>
    <style>
        /* TACTICAL THEME: CARBON & GUNMETAL */
        :root {
            --metal: #1a1a1a;
            --gunmetal: #2d2d2d;
            --carbon: #111111;
            --tactical-orange: #ff8c00; 
            --tactical-green: #00ff41; /* New distinct color for result */
            --steel: #444;
            --glass: rgba(0, 0, 0, 0.3);
        }

        body {
            background-color: #050505;
            background-image: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            color: #ccc;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .calc-case {
            background: var(--metal);
            width: 100%;
            max-width: 380px;
            padding: 25px;
            border-radius: 8px;
            border-top: 2px solid #555;
            border-bottom: 6px solid #111;
            border-left: 2px solid #333;
            border-right: 2px solid #333;
            box-shadow: 0 30px 60px rgba(0,0,0,0.9), inset 0 1px 0 rgba(255,255,255,0.1);
            position: relative;
        }

        /* Branding */
        .calc-case::before {
            content: "TAC-OPS // V2.1 LAYERED";
            position: absolute;
            top: 8px;
            right: 25px;
            font-size: 9px;
            color: #666;
            font-family: monospace;
            letter-spacing: 1px;
            border: 1px solid #444;
            padding: 2px 5px;
        }

        /* DISPLAY CONTAINER - SPLIT SCREEN */
        .display-container {
            background-color: #080808;
            border: 2px solid #333;
            margin-bottom: 20px;
            padding: 5px;
            border-radius: 4px;
            box-shadow: inset 0 0 30px #000;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        /* LAYER 1: FORMULA INPUT (History/Typing) */
        .layer-input {
            background: var(--glass);
            padding: 10px;
            text-align: right;
            border-bottom: 1px dashed #333;
        }

        #input-line {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--tactical-orange);
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            text-align: right;
            outline: none;
            letter-spacing: 2px;
        }

        /* LAYER 2: RESULT SCREEN (Main Focus) */
        .layer-result {
            background: rgba(0, 20, 0, 0.2);
            padding: 15px 10px;
            text-align: right;
            position: relative;
            overflow: hidden;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        #result-screen {
            font-family: 'Courier New', monospace;
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--tactical-green); /* Green result for contrast */
            text-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
            margin: 0;
            line-height: 1;
        }

        /* Status indicator text inside display */
        .status-text {
            position: absolute;
            left: 5px;
            bottom: 5px;
            font-size: 8px;
            color: #333;
            text-transform: uppercase;
        }

        /* BUTTONS */
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            background: linear-gradient(180deg, #2d2d2d, #1a1a1a);
            border: 1px solid #000;
            border-top: 1px solid #3d3d3d;
            color: #888;
            padding: 20px 0;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.1s;
            box-shadow: 0 4px 0 #000;
            position: relative;
        }

        button:active, button.pressed {
            transform: translateY(4px);
            box-shadow: 0 0 0 #000;
            background: #111;
        }

        button:hover {
            color: #fff;
            border-color: #555;
        }

        /* Button Colors */
        .op { color: var(--tactical-orange); font-size: 1.3rem; }
        
        .clear { 
            background: linear-gradient(180deg, #381010, #220505);
            color: #ff4444; 
            border-top: 1px solid #5a2a2a;
        }
        .clear:hover { box-shadow: 0 0 10px rgba(255, 0, 0, 0.2); }

        .enter {
            grid-column: span 2;
            background: linear-gradient(180deg, #b36200, #804600);
            color: #111;
            font-size: 1.2rem;
            border-top: 1px solid #ffaa44;
            box-shadow: 0 4px 0 #3d2200;
            text-shadow: 0 1px 0 rgba(255,255,255,0.2);
        }
        .enter:hover { background: linear-gradient(180deg, #ff8c00, #cc7000); }

        .paste-info {
            margin-top: 20px;
            font-size: 10px;
            color: #333;
            text-align: center;
            letter-spacing: 1px;
            font-family: monospace;
        }
    </style>
</head>
<body>

<div class="calc-case">
    <div class="display-container">
        <div class="layer-input">
            <input type="text" id="input-line" placeholder="INPUT_STREAM..." autocomplete="off">
        </div>
        <div class="layer-result">
            <span class="status-text">OUTPUT_BUFFER</span>
            <div id="result-screen">0</div>
        </div>
    </div>

    <div class="grid">
        <button class="clear" onclick="clr()">CLR</button>
        <button onclick="del()">DEL</button>
        <button class="op" onclick="ins('%')">%</button>
        <button class="op" onclick="ins('/')">÷</button>

        <button onclick="ins('7')">7</button>
        <button onclick="ins('8')">8</button>
        <button onclick="ins('9')">9</button>
        <button class="op" onclick="ins('*')">×</button>

        <button onclick="ins('4')">4</button>
        <button onclick="ins('5')">5</button>
        <button onclick="ins('6')">6</button>
        <button class="op" onclick="ins('-')">-</button>

        <button onclick="ins('1')">1</button>
        <button onclick="ins('2')">2</button>
        <button onclick="ins('3')">3</button>
        <button class="op" onclick="ins('+')">+</button>

        <button onclick="ins('0')">0</button>
        <button onclick="ins('.')">.</button>
        <button class="enter" onclick="run()">EXECUTE</button>
    </div>

    <div class="paste-info">KEYBOARD CAPTURE ACTIVE // READY</div>
</div>

<script>
    const inputLine = document.getElementById('input-line');
    const resultScreen = document.getElementById('result-screen');

    // 1. Insert function
    function ins(v) {
        inputLine.value += v;
        // Optional: Auto-calculate habang nagta-type? (Remove if not needed)
        // tryLiveCalc(); 
    }

    // 2. Clear function
    function clr() {
        inputLine.value = "";
        resultScreen.innerText = "0";
        resultScreen.style.color = "#00ff41"; // Reset color
    }

    // 3. Delete function
    function del() {
        inputLine.value = inputLine.value.slice(0, -1);
    }

    // 4. Run / Execute Calculation
    function run() {
        try {
            if(!inputLine.value) return;
            
            // Safe evaluation replacing visual symbols
            let expression = inputLine.value
                .replace(/×/g, '*')
                .replace(/÷/g, '/');

            let res = eval(expression);
            
            // Format output (limit decimals if long)
            if (!Number.isInteger(res)) {
                res = parseFloat(res.toFixed(4)); 
            }

            // Update Result Layer
            resultScreen.innerText = res;
            
            // Flash effect for success
            resultScreen.style.textShadow = "0 0 25px #fff";
            setTimeout(() => {
                resultScreen.style.textShadow = "0 0 15px rgba(0, 255, 65, 0.5)";
            }, 200);

            // Copy to clipboard automatic
            navigator.clipboard.writeText(res);

        } catch(e) {
            resultScreen.innerText = "ERR_SYNTAX";
            resultScreen.style.color = "red";
        }
    }

    // 5. GLOBAL KEYBOARD CAPTURE (Ito yung logic para "dun agad mag reflect")
    document.addEventListener('keydown', (e) => {
        const key = e.key;

        // Visual feedback sa buttons (Optional effect)
        animateButton(key);

        // If user presses Enter
        if (key === 'Enter') {
            e.preventDefault();
            run();
            return;
        }
        
        // If user presses Escape
        if (key === 'Escape') {
            clr();
            return;
        }

        // If user presses Backspace
        if (key === 'Backspace') {
            // Kung hindi naka-focus sa input, manual delete tayo
            if (document.activeElement !== inputLine) {
                del();
            }
            // Kung naka focus, hayaan lang ang default behavior
            inputLine.focus();
            return;
        }

        // Filter: Allow numbers and math operators only
        if (/[0-9+\-*/.%]/.test(key)) {
            // Check kung hindi naka focus sa input (e.g. after clicking a button)
            if (document.activeElement !== inputLine) {
                e.preventDefault(); // Prevent default para di mag double type kung sakali
                ins(key);
            }
            // Keep focus visual
            inputLine.focus();
        }
    });

    // Helper for keyboard animation (visual touch)
    function animateButton(key) {
        // Map keyboard keys to button text roughly
        const buttons = document.querySelectorAll('button');
        buttons.forEach(btn => {
            if (btn.innerText === key || 
               (key === 'Enter' && btn.classList.contains('enter')) ||
               (key === '*' && btn.innerText === '×') ||
               (key === '/' && btn.innerText === '÷')) {
                
                btn.classList.add('pressed');
                setTimeout(() => btn.classList.remove('pressed'), 100);
            }
        });
    }

    // Initial focus
    window.onload = () => inputLine.focus();
    // Re-focus anywhere click
    document.onclick = () => inputLine.focus();

</script>

</body>
</html>
