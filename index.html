<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tactical Calculator v2.0</title>
    <style>
        /* TACTICAL THEME: CARBON & GUNMETAL */
        :root {
            --metal: #1a1a1a;
            --gunmetal: #2d2d2d;
            --carbon: #111111;
            --tactical-orange: #ff8c00; /* Amber Dashboard Color */
            --steel: #444;
            --border-glow: #333;
        }

        body {
            background-color: #050505;
            background-image: radial-gradient(#1a1a1a 1px, transparent 1px);
            background-size: 20px 20px; /* Grid background parang blueprint */
            color: #ccc;
            font-family: 'Arial Black', Gadget, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calc-case {
            background: var(--metal);
            width: 100%;
            max-width: 380px;
            padding: 30px;
            border-radius: 5px;
            border: 4px solid var(--steel);
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
            position: relative;
        }

        /* Branding/Model Name */
        .calc-case::before {
            content: "TAC-MODEL 01 // OPERATOR";
            position: absolute;
            top: 5px;
            left: 15px;
            font-size: 10px;
            color: #555;
            letter-spacing: 2px;
        }

        /* DISPLAY: MILITARY GRADE AMBER */
        .display-unit {
            background-color: #0a0a0a;
            border: 2px inset #222;
            margin-bottom: 25px;
            padding: 10px;
            box-shadow: inset 0 0 20px #000;
        }

        #display {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--tactical-orange);
            font-size: 3rem;
            text-align: right;
            outline: none;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 140, 0, 0.4);
        }

        #history {
            color: #554100;
            font-size: 0.9rem;
            text-align: right;
            height: 1.2rem;
            margin-bottom: 5px;
            font-family: monospace;
        }

        /* BUTTONS: RUGGED STYLE */
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            background: linear-gradient(145deg, #222, #111);
            border: 1px solid #000;
            color: #aaa;
            padding: 22px 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 3px;
            text-transform: uppercase;
            transition: 0.1s;
            box-shadow: 3px 3px 0px #000;
        }

        button:active {
            transform: translate(2px, 2px);
            box-shadow: none;
            background: #111;
        }

        button:hover {
            border-color: var(--tactical-orange);
            color: #fff;
        }

        /* SPECIAL BUTTON COLORS */
        .op { color: var(--tactical-orange); }
        
        .clear { background: #3d1414; color: #ff4444; }
        .clear:hover { background: #5a1a1a; }

        .enter {
            grid-column: span 2;
            background: var(--tactical-orange);
            color: #000;
            font-size: 1.5rem;
            box-shadow: 3px 3px 0px #854900;
        }
        .enter:hover { background: #ffae42; }

        /* PASTE SECTION */
        .paste-info {
            margin-top: 15px;
            font-size: 0.7rem;
            color: #444;
            text-align: center;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<div class="calc-case">
    <div class="display-unit">
        <div id="history">LOG_READY</div>
        <input type="text" id="display" placeholder="00" oninput="sanitize()">
    </div>

    <div class="grid">
        <button class="clear" onclick="clr()">CLR</button>
        <button onclick="del()">DEL</button>
        <button class="op" onclick="ins('%')">%</button>
        <button class="op" onclick="ins('/')">÷</button>

        <button onclick="ins('7')">7</button>
        <button onclick="ins('8')">8</button>
        <button onclick="ins('9')">9</button>
        <button class="op" onclick="ins('*')">×</button>

        <button onclick="ins('4')">4</button>
        <button onclick="ins('5')">5</button>
        <button onclick="ins('6')">6</button>
        <button class="op" onclick="ins('-')">-</button>

        <button onclick="ins('1')">1</button>
        <button onclick="ins('2')">2</button>
        <button onclick="ins('3')">3</button>
        <button class="op" onclick="ins('+')">+</button>

        <button onclick="ins('0')">0</button>
        <button onclick="ins('.')">.</button>
        <button class="enter" onclick="run()">EXE_ENTER</button>
    </div>

    <div class="paste-info">CTRL+V TO PASTE DATA // CTRL+C TO COPY</div>
</div>

<script>
    const disp = document.getElementById('display');
    const hist = document.getElementById('history');

    function ins(v) {
        disp.value += v;
        disp.focus();
    }

    function clr() {
        disp.value = "";
        hist.innerText = "LOG_CLEARED";
    }

    function del() {
        disp.value = disp.value.slice(0, -1);
    }

    function sanitize() {
        // Hayaan lang ang numbers at math symbols para iwas error sa paste
        disp.value = disp.value.replace(/[^0-9+\-*/.%()]/g, '');
    }

    function run() {
        try {
            if(!disp.value) return;
            let res = eval(disp.value.replace(/×/g, '*').replace(/÷/g, '/'));
            hist.innerText = disp.value + " =";
            disp.value = res;
            
            // Auto-Select para copy agad
            disp.select();
            document.execCommand('copy'); // Auto-copy to clipboard
        } catch(e) {
            disp.value = "ERR_CODE";
            setTimeout(() => disp.value = "", 1000);
        }
    }

    // Keyboard support
    document.addEventListener('keydown', (e) => {
        if(e.key === 'Enter') run();
        if(e.key === 'Escape') clr();
    });
</script>

</body>
</html>
