<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAC-COMMAND X9 // OPERATOR</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #050505;
            --panel-bg: rgba(10, 15, 10, 0.85);
            --neon-green: #00ff41;
            --neon-cyan: #00f3ff;
            --neon-red: #ff2a2a;
            --grid-color: rgba(0, 255, 65, 0.15);
        }

        body {
            background-color: var(--bg-dark);
            color: var(--neon-green);
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* --- MOVING BACKGROUND --- */
        .cyber-grid {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(transparent 0%, var(--bg-dark) 90%),
                linear-gradient(0deg, transparent 24%, var(--grid-color) 25%, var(--grid-color) 26%, transparent 27%, transparent 74%, var(--grid-color) 75%, var(--grid-color) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, var(--grid-color) 25%, var(--grid-color) 26%, transparent 27%, transparent 74%, var(--grid-color) 75%, var(--grid-color) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            animation: grid-move 3s linear infinite;
            z-index: -1;
            opacity: 0.6;
        }

        @keyframes grid-move {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        /* --- THE MONITOR --- */
        .tv-wrapper {
            position: relative;
            width: 90%;
            max-width: 500px;
            margin-bottom: 20px;
            z-index: 2;
        }

        .tv-monitor {
            background: rgba(0, 20, 0, 0.9);
            border: 2px solid var(--neon-green);
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 15px var(--neon-green), inset 0 0 30px rgba(0, 255, 65, 0.2);
            position: relative;
            overflow: hidden;
            text-align: right;
            backdrop-filter: blur(5px);
            cursor: pointer;
            transition: all 0.3s;
        }

        .tv-monitor:hover {
            box-shadow: 0 0 30px var(--neon-green);
            border-color: #fff;
        }

        .scanlines {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.3) 50%, rgba(0,0,0,0.3));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 5;
            animation: scroll-scan 10s linear infinite;
        }

        #big-tv-result {
            font-family: 'Share Tech Mono', monospace;
            font-size: 4rem;
            color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green);
            margin: 0;
            word-wrap: break-word;
            line-height: 1;
            position: relative;
            z-index: 2;
        }

        .hud-label {
            position: absolute;
            top: 5px; left: 10px;
            font-size: 10px; letter-spacing: 2px;
            color: var(--neon-cyan); opacity: 0.8;
        }

        /* --- CALCULATOR --- */
        .calc-frame {
            background: var(--panel-bg);
            padding: 25px;
            border: 1px solid #333;
            border-top: 4px solid var(--neon-green);
            border-bottom: 4px solid var(--neon-green);
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
            width: 320px;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(10px);
            clip-path: polygon(10% 0, 100% 0, 100% 90%, 90% 100%, 0 100%, 0 10%);
        }

        .input-area {
            margin-bottom: 15px;
            border-bottom: 1px solid var(--neon-green);
        }

        #input-stream {
            width: 100%;
            background: transparent;
            border: none;
            color: #fff;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.5rem;
            text-align: right;
            outline: none;
            letter-spacing: 2px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            padding: 15px 0;
            font-size: 1.2rem;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            cursor: pointer;
            border: 1px solid #333;
            background: rgba(0,0,0,0.6);
            color: #ddd;
            transition: 0.2s;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: rgba(0, 255, 65, 0.1);
            color: var(--neon-green);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.4);
            border-color: var(--neon-green);
        }

        .btn-op { color: var(--neon-cyan); }
        .btn-clear { color: var(--neon-red); }
        .btn-exe { 
            grid-column: span 2; 
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
        }
        .btn-exe:hover {
            background: var(--neon-green);
            color: #000;
            box-shadow: 0 0 25px var(--neon-green);
        }

        #toast {
            position: fixed; bottom: 30px;
            background: var(--neon-cyan); color: #000;
            padding: 8px 20px; font-weight: bold;
            font-size: 0.9rem; letter-spacing: 1px;
            display: none;
            clip-path: polygon(10% 0, 100% 0, 100% 100%, 0 100%, 0 20%);
            box-shadow: 0 0 20px var(--neon-cyan);
            z-index: 10;
        }
    </style>
</head>
<body>

    <div class="cyber-grid"></div>

    <div class="tv-wrapper" onclick="copyResult()">
        <div class="tv-monitor">
            <div class="scanlines"></div>
            <div class="hud-label">SYSTEM_OUTPUT // CH_01</div>
            <div id="big-tv-result">0</div>
        </div>
        <div style="text-align:center; font-size: 10px; color: #555; margin-top: 5px; letter-spacing: 2px;">TAP SCREEN TO EXTRACT DATA</div>
    </div>

    <div class="calc-frame">
        <div class="input-area">
            <input type="text" id="input-stream" placeholder="AWAITING_INPUT..." autocomplete="off">
        </div>

        <div class="grid">
            <button class="btn-clear" onclick="clr()">CLR</button>
            <button class="btn-clear" onclick="del()">DEL</button>
            <button class="btn-op" onclick="ins('%')">%</button>
            <button class="btn-op" onclick="ins('/')">/</button>

            <button onclick="ins('7')">7</button>
            <button onclick="ins('8')">8</button>
            <button onclick="ins('9')">9</button>
            <button class="btn-op" onclick="ins('*')">X</button>

            <button onclick="ins('4')">4</button>
            <button onclick="ins('5')">5</button>
            <button onclick="ins('6')">6</button>
            <button class="btn-op" onclick="ins('-')">-</button>

            <button onclick="ins('1')">1</button>
            <button onclick="ins('2')">2</button>
            <button onclick="ins('3')">3</button>
            <button class="btn-op" onclick="ins('+')">+</button>

            <button onclick="ins('0')">0</button>
            <button onclick="ins('.')">.</button>
            <button class="btn-exe" onclick="run()">EXECUTE</button>
        </div>
    </div>

    <div id="toast">DATA_COPIED</div>

    <script>
        const inputStream = document.getElementById('input-stream');
        const bigTv = document.getElementById('big-tv-result');
        const toast = document.getElementById('toast');

        function glitchText(text) {
            let original = text;
            bigTv.innerText = Math.random().toString(36).substring(7);
            setTimeout(() => { bigTv.innerText = original; }, 50);
        }

        function ins(v) {
            inputStream.value += v;
            inputStream.focus();
        }

        function clr() {
            inputStream.value = "";
            bigTv.innerText = "0";
            bigTv.style.color = "var(--neon-green)";
            bigTv.style.textShadow = "0 0 10px var(--neon-green)";
        }

        function del() {
            inputStream.value = inputStream.value.slice(0, -1);
        }

        function run() {
            try {
                if(!inputStream.value) return;
                
                // --- FIX: REMOVE COMMAS BEFORE CALCULATION ---
                // .replace(/,/g, '') removes all commas so "35,892" becomes "35892"
                let expression = inputStream.value
                    .replace(/X/g, '*')
                    .replace(/,/g, ''); 
                
                // Basic security check (checks cleaned expression)
                if(/[^0-9+\-*/.%().]/.test(expression)) throw new Error("Invalid Input");

                let res = eval(expression);

                // --- 4 DECIMAL PLACE LIMIT ---
                res = Math.round((res + Number.EPSILON) * 10000) / 10000;
                
                glitchText(res);
                bigTv.innerText = res;
                bigTv.style.color = "var(--neon-green)";
                bigTv.style.textShadow = "0 0 20px var(--neon-green)";

                navigator.clipboard.writeText(res);
                showToast("SEQUENCE_COMPLETE: COPIED");
            } catch(e) {
                bigTv.innerText = "ERR_SYNTAX";
                bigTv.style.color = "var(--neon-red)";
                bigTv.style.textShadow = "0 0 20px var(--neon-red)";
            }
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') { e.preventDefault(); run(); }
            if (e.key === 'Escape') clr();
            if (e.key === 'Backspace' && document.activeElement !== inputStream) del();
            if (/[0-9+\-*/.%]/.test(e.key)) {
                if (document.activeElement !== inputStream) inputStream.focus();
            }
        });

        function copyResult() {
            navigator.clipboard.writeText(bigTv.innerText);
            showToast("BUFFER_EXTRACTED");
        }

        function showToast(msg) {
            toast.innerText = msg;
            toast.style.display = "block";
            setTimeout(() => { toast.style.display = "none"; }, 2000);
        }

        window.onload = () => inputStream.focus();
    </script>
</body>
</html>
